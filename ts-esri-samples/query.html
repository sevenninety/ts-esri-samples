<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Esri Query TypeScript Sample</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.14/esri/css/esri.css">

    <style>
        html, body, #mapDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #messages{
            background-color: #fff;
            box-shadow: 0 0 5px #888;
            font-size: 1.1em;
            max-width: 15em;
            padding: 0.5em;
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 40;
        }
    </style>

    <script type="text/javascript">
			var dojoConfig = {
				async : true,
				packages : [{
					// Our application package
					name : "app",
					location : "/app"
				}]
			};
    </script>

    <script src="//js.arcgis.com/3.14/"></script>

    <script>
		// Require package and load 
        require(["app/query", "dojo/domReady!"]);
    </script>
</head>

<body>
    <span id="messages">Click on the map to select census block points within 1 mile.</span>
    <div id="mapDiv"></div>
</body>
</html>
